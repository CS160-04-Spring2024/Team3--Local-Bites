<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-col>
                <h1 style="margin-left: 55px">Company/Restraunt Signup</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid E-mail!">
                    <input nz-input placeholder="E-mail" formControlName="email" id="email"/>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid password!">
                    <input nz-input type="password" placeholder="Password" formControlName="password" id="password"/>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid password!">
                    <input nz-input type="password" placeholder="Confirm Password" formControlName="checkpassword" id="checkPassword"/>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid name!">
                    <input nz-input placeholder="Name" formControlName="name" id="name"/>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid Adress!">
                    <input nz-input placeholder="Address" formControlName="address" id="address"/>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid zipcode!">
                    <input nz-input placeholder="Zipcode" formControlName="zipcode" id="zipcode"/>
                </nz-form-control>
            </nz-form-item>

            <button nz-button class="login-form-button login-form-margin" nzType="primary">
                Register
            </button>
            Or <a routerLink="/login">Login now</a>
            
            </form>
        </div>
    </div>
</div>
